<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body id="body">
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand"><i class="bi bi-cloud-lightning-rain"></i> Weather Dashboard</a>
      <form class="form-inline">
        <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search For a City"
          aria-label="Search">
        <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-10">

          <div class="row">

            <div id="jumbotron" class="card">
              <div class="card-header">
                Today's Forecast
              </div>
              <div class="card-body">
                <h3 class="card-title"><a id="city"></a> <a id="today-date"></a> <img id="today-icon"></h3>
                <p class="card-text">Temperature: <a id="today-temp"></a></p>
                <p class="card-text">Humidity: <a id="today-humidity"></a></p>
                <p class="card-text">Wind Speed: <a id="today-wind"></a></p>
                <p class="card-text">UV Index: <a id="today-uv"></a></p>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col col-2">
              <h2>5-Day Forecast:</h2>
            </div>
          </div>

          <div id="card-deck" class="row">

            <div class="card" style="width: 16rem;">
              <div class="card-body">
                <h5 class="card-title"><a id="card-date"></a></h5>
                <p class="card-text"><a id="card-icon"></a></p>
                <p class="card-text">Temp: <a id="card-temp"></a></p>
                <p class="card-text">Humidity: <a id="card-humidity"></a></p>
              </div>
            </div>

            <div class="card" style="width: 16rem;">
              <div class="card-body">
                <h5 class="card-title"><a id="card-date"></a></h5>
                <p class="card-text"><a id="card-icon"></a></p>
                <p class="card-text">Temp: <a id="card-temp"></a></p>
                <p class="card-text">Humidity: <a id="card-humidity"></a></p>
              </div>
            </div>

            <div class="card" style="width: 16rem;">
              <div class="card-body">
                <h5 class="card-title"><a id="card-date"></a></h5>
                <p class="card-text"><a id="card-icon"></a></p>
                <p class="card-text">Temp: <a id="card-temp"></a></p>
                <p class="card-text">Humidity: <a id="card-humidity"></a></p>
              </div>
            </div>

            <div class="card" style="width: 16rem;">
              <div class="card-body">
                <h5 class="card-title"><a id="card-date"></a></h5>
                <p class="card-text"><a id="card-icon"></a></p>
                <p class="card-text">Temp: <a id="card-temp"></a></p>
                <p class="card-text">Humidity: <a id="card-humidity"></a></p>
              </div>
            </div>

            <div class="card" style="width: 16rem;">
              <div class="card-body">
                <h5 class="card-title"><a id="card-date"></a></h5>
                <p class="card-text"><a id="card-icon"></a></p>
                <p class="card-text">Temp: <a id="card-temp"></a></p>
                <p class="card-text">Humidity: <a id="card-humidity"></a></p>
              </div>
            </div>


          </div>
        </div>

        <div id="sidebar" class="col col-2 border-left border-dark"></div>


      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
